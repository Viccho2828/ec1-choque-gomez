<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
</head>
<body>

<div class="card">
    <div class="card-header">
        CALCULAR CUOTAS E INTERES PRESTAMOS
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/prestamos}" th:object="${objprestamos}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txttalla" th:field="*{importe}" placeholder="name@example.com">
                <label for="txttalla">Ingrese Monto de Prestamo</label>
            </div>

            <button type="submit" class="btn btn-dark">CALCULAR</button>
            <hr />
            <div th:if="${mostrar}" class="alert alert-primary" role="alert">
                <span th:text="${interes} ?: ''" ></span>
            </div>
            <hr>

        </form>
    </div>
</div>

</body>
</html>
